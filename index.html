<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnakeGen</title>

    <link rel="stylesheet" href="style.css">
    <!-- Load tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>SnakeGen</h1>
        </div>
        <ul class="top-navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">What is SnakeGen?</a></li>
            <li><a href="#">SOMETHING</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="content">
            <div class="canvas-container">
                <!-- canvas are added with js -->
            </div>
            <div class="right-navbar">
                <button id="btn_create">Create</button>
                <button>Test</button>
                <button>Test</button>
                <div class="slider">
                    <input type="range" min="1" max="100" value="5" class="slider" id="slider_games">
                    <input class="slider-value" type="text" id="input_slider_games" value="">
                </div>
                <div class="slider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <input class="slider-value" type="text" id="textInput" value="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="libs/nn/src/nn.js"></script>
<script src="libs/nn/src/agent.js"></script>
<script src="libs/nn/src/environment.js"></script>
<script src="libs/nn/src/generation.js"></script>
<script src="libs/snake/src/Game.js"></script>
<script src="libs/snake/src/Component.js"></script>
<script src="libs/snake/src/Fruit.js"></script>
<script src="libs/snake/src/Snake.js"></script>
<script src="libs/snake/src/Sprites.js"></script>
<script src="script.js"></script>

</html>
