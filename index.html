<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnakeGen</title>

    <link rel="stylesheet" href="style.css">
    <!-- Load tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>SnakeGen</h1>
        </div>
        <ul class="top-navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">What is SnakeGen?</a></li>
            <li><a href="#">SOMETHING</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="content">
            <div class="canvas-container">
                <!-- canvas are added with js -->
            </div>
            <div class="right-navbar">
                <button id="btn_create">Create</button>
                <button class="danger" id="btn_delete">Delete</button>
                <button>Test</button>
                <div class="slider">
                    <label for="slider_population">Population size</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="slider_population"
                        name="slider_population">
                    <input class="slider-value" type="text" id="input_slider_population" value="50">
                </div>
                <div class="slider">
                    <label for="slider_games_visible">Number of visible games</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="slider_games_visible"
                        name="slider_games_visible">
                    <input class="slider-value" type="text" id="input_slider_games_visble" value="50">
                </div>
                <div class="slider">
                    <label for="slider_grid_size">Grid size</label>
                    <input type="range" min="1" max="15" value="10" class="slider" id="slider_grid_size"
                        name="slider_grid_size">
                    <input class="slider-value" type="text" id="input_slider_grid_size" value="10">
                </div>
                <label for="speed">Speed</label>
                <div>
                    <input checked="checked" name="speed" type="radio" name="age" value="1">1x<br>
                    <input name="speed" type="radio" name="age" value="2">2x<br>
                    <input name="speed" type="radio" name="age" value="10">10x<br>
                    <input name="speed" type="radio" name="age" value="max">max<br>
                </div>
                <button class="warning" id="btn_default">Reset default</button>
            </div>
        </div>
    </div>
</body>
<script src="libs/nn/src/nn.js"></script>
<script src="libs/nn/src/agent.js"></script>
<script src="libs/nn/src/environment.js"></script>
<script src="libs/nn/src/generation.js"></script>
<script src="libs/snake/src/Game.js"></script>
<script src="libs/snake/src/Component.js"></script>
<script src="libs/snake/src/Fruit.js"></script>
<script src="libs/snake/src/Snake.js"></script>
<script src="libs/snake/src/Sprites.js"></script>
<script src="script.js"></script>

</html>
